<div class="grid-container">
    <toaster-container></toaster-container>
    <div class="grid-x grid-padding-x">
        <table>
            <thead>
            <tr>
                <th width="200">id</th>
                <th width="150">name</th>
                <th width="150">image</th>
                <th>description</th>
                <th width="200">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let api of apis">
                <td>{{api.id}}</td>
                <td>{{api.name}}</td>
                <td><img [attr.src]="api.image"></td>
                <td>{{api.description}}</td>
                <td>
                    <button class="alert button" title="delete hero"
                            (click)="deleteApi(api)">Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="pag-new">
            <app-pagination
                    [total]="total"
                    [currentPpage]="current_page"
                    [lastPage]="last_page"></app-pagination>
        </div>
    </div>
    <div>
        <a class="button small medium-down-expanded" routerLink="/api/create"> Create new Api </a>
    </div>

</div>
