<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <toaster-container></toaster-container>
        <form class="medium-12 cell" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="medium-12 cell">
                <label>
                    Email:
                    <input type="text" formControlName="email">
                </label>
                <small class="error-small" *ngIf="error('email')">
                    {{getMessageValid('email')}}
               </small>
            </div>
            <div class="medium-12 cell">
                <label>
                    Password:
                    <input type="password" formControlName="password">
                </label>
                <small class="error-small" *ngIf="error('password')">
                    {{getMessageValid('password')}}
                </small>
            </div>
            <div class="medium-12 cell">
                <button [disabled]="!loginForm.valid" type="submit" class="button">Login</button>
            </div>
        </form>
    </div>
</div>
