<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <table>
            <thead>
            <tr>
                <th width="200">id</th>
                <th width="150">name</th>
                <th width="150">image</th>
                <th>description</th>
                <th width="200">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hero of apis">
                <td>{{hero.id}}</td>
                <td>{{hero.name}}</td>
                <td>{{hero.image}}</td>
                <td>{{hero.description}}</td>
                <td><button class="alert button" title="delete hero"
                            (click)="deleteApi(hero)">Delete</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
